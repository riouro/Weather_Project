<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel = "stylesheet" href="src/styles.css"/>
</head>
<body>
    <body>
    <div class="container">
      <div class="wrapper"> 
      <form id="location-form">
        <input
          type="text"
          placeholder="Enter City Name"
          autocomplete="off"
          autofocus="on"
          class="enterlocationbutton"
          id = "text-input"
        />
        <input type="submit" value="search" class="searchbutton" />
        <button type="button" class="currentlocationbutton">
          Current Location
        </button>
      </form>
<br>
      <h1 id="city-name"></h1>
      <div class="row">
        <div class="col-4"><span class="date" id=currentDate></span></div>
        <div class="col-4"><span class="feelsinfo"> Feels Like:  <span id="feels-like"></span>  °C  |  °F  </span></div> 
        <div class="col-4"><span class="humidityinfo"> Humidity:  <span id="humidity"> </span>  %  </span></div> 
      </div>
      <div class="row">
        <div class="col-4"><span class="time" id=currentTime></span></div>
        <div class="col-4"><span class="windinfo"> Wind Speed: <span id="wind"> </span>  km / h </span></div>
      </div>

      <span id= "actual-temperature" class="currenttemp" > </span> <a href = "#" class="cLink" id="celsius-link"> °C </a> <span class="middleLine">|</span><a href = "#" class="fLink" id="fahrenheit-link">°F</a>
      <div class="weatherDescription"><span id="weather-description" ></span></div> 
      <br>
      <div class="row">
        <div class="col-6">
          <img src="#" class="mainimagecloude" id="icon" />
        </div>
        <div class="col-6" >
          <div class="card" style="width:18rem">
            <div class="card-body">
              <p class="introfacts">Did you know?</p> 
               <div class="factquote"> You can tell the temperature by counting a cricket's chirps</div> 
              <button class="next-button">
                Next
              </button>
            </div>
          </div>
        </div>

        <div class="forecastrow" id="forecast">
          <div class="row">
            <div class="col-sm-2">
              <div class="card" style="width: 5rem;">
                <div class="card-body-forecast">
                  <span class="card-titles-weekday">Mon </span>
                    <img src="images/twoclouds.png" class="card-img-bottom" alt="..." />
                  <p class="card-temperature"> <span class="forecast-temp-max" >15°</span> <span class="forecast-temp-min">12°</span> </p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
    <small><a href =https://github.com/riouro/Weather_Project target="_blank"> Open-source code</a> - by Richalah Ouro-Gnozi</small>
    <script src="src/script.js"></script>
</body>
</html>
